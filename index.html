<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable System - Select Role</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="role-selection-container">
        <div class="role-selection-card">
            <div style="margin-bottom: 20px;">
                <i class="fas fa-calendar-alt" style="font-size: 3rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
            </div>
            <h2>Welcome to Timetable System</h2>
            <p class="role-subtitle">Please select your role to continue</p>
            <div class="role-buttons">
                <button class="role-button" onclick="selectRole('admin')">
                    <i class="fas fa-user-shield"></i>
                    <span>Admin</span>
                </button>
                <button class="role-button" onclick="selectRole('teacher')">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Teacher</span>
                </button>
                <button class="role-button" onclick="selectRole('student')">
                    <i class="fas fa-user-graduate"></i>
                    <span>Student</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        function selectRole(role) {
            window.location.href = `login.html?role=${role}`;
        }
    </script>
</body>
</html>
